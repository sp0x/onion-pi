# This ansible playbook performs setup of a
# RaspberryPi providing a tor-proxied wifi accesspoint.
#
# Call from remote:
#
#   $ ansible-playbook -i 192.168.178.13, -u pi -k setup_onionpi.yml
#
# with the real IP used instead.
#
# You may want to fiddle with the settings in `vars`. The DNS servers used are
# from CCC Berlin and from Digitalcourage/FoebuD
#
- hosts: all
  become: false
  become_user: root
  vars:
      - hostname: "onionpi"
      - dns_servers: "8.8.8.8, 8.8.4.4"

  handlers:
  - name: restart dhcpd
    become: true
    service:
        name: "isc-dhcp-server"
        state: restarted
  - name: restart hostapd
    become: true
    service:
        name: "hostapd"
        state: restarted
  - name: disable ipv4 forwarding immediately
    become: true
    shell: echo 0 > /proc/sys/net/ipv4/ip_forward
  - name: restart tor
    become: true
    service:
        name: "tor"
        state: restarted

  tasks:
  - name: Update system
    become: true
    tags:
      - update
    apt: upgrade=safe update_cache=yes cache_valid_time=36000

  - name: Install additionally needed packages
    become: true
    tags:
      - install
    package:
        name: "{{ item }}"
        state: present
    with_items:
        - "unattended-upgrades"
        - "rng-tools"
        - "hostapd"
        - "isc-dhcp-server"
        - "iptables-persistent"
        - "tor"

  #
  # Enable unattended upgrades
  #
  - name: enable unattended Raspbian upgrades setting an origin-pattern
    become: true
    tags:
      - unattended
    replace:
        dest: "/etc/apt/apt.conf.d/50unattended-upgrades"
        regexp: '^//      "o=Debian,n=jessie";'
        replace: '        "o=Debian,n=jessie";'

  - name: enable unattended Raspbian-Security upgrades setting an origin-pattern
    become: true
    tags:
      - unattended-security
    replace:
        dest: "/etc/apt/apt.conf.d/50unattended-upgrades"
        regexp: '^//      "o=Debian,n=jessie,l=Debian-Security";'
        replace: '        "o=Debian,n=jessie,l=Debian-Security";'

  - name: start unattended-upgrades every other hour
    become: true
    tags:
      - cron-updates
    cron:
        name: "system-update"
        minute: '39'
        hour: '*/2'
        job: '/usr/bin/unattended-upgrade'

  #
  # Pin wlan device names
  #
  - name: pin wlan0 to builtin wifi device
    become: true
    tags:
      - pin-wifi
    copy:
        src: "76-netnames.rules"
        dest: "/etc/udev/rules.d/76-netnames.rules"
        owner: root
        group: root
        mode: 0644
        backup: yes

  #
  # configure dhcpd
  #
  - name: tweak dhcpd.conf - unset preset domain-name
    become: true
    tags:
      - dhcpd-name
    replace:
        dest: "/etc/dhcp/dhcpd.conf"
        regexp: '^option domain-name "example\.org";'
        replace: '#option domain-name "example.org";'
        backup: yes
    notify: restart dhcpd

  - name: tweak dhcpd.conf - unset preset domain-name-servers
    become: true
    tags:
      - dhcpd-servers
    replace:
        dest: "/etc/dhcp/dhcpd.conf"
        regexp: '^option domain-name-servers (.*);$'
        replace: '#option domain-name-servers \1'
    notify: restart dhcpd

  - name: tweak dhcpd.conf - set authoritative flag
    become: true
    tags:
      - dhcpd-authoritative
    replace:
        dest: "/etc/dhcp/dhcpd.conf"
        regexp: '^#authoritative;$'
        replace: 'authoritative;'
    notify: restart dhcpd

  - name: tweak dhcpd.conf - add new subnet
    become: true
    tags:
      - dhcpd-subnet
    blockinfile:
        dest: "/etc/dhcp/dhcpd.conf"
        block: |
            subnet 192.168.42.0 netmask 255.255.255.0 {
                   range 192.168.42.10 192.168.42.50;
                   option broadcast-address 192.168.42.255;
                   option routers 192.168.42.1;
                   default-lease-time 600;
                   max-lease-time 7200;
                   option domain-name "local";
                   option domain-name-servers {{ dns_servers }};
            }
    notify: restart dhcpd

  - name: set wlan1 as dhcp-serviced device for IPV4
    become: true
    tags:
      - wlan1v4
    replace:
        dest: "/etc/default/isc-dhcp-server"
        regexp: '^INTERFACESv4=""'
        replace: 'INTERFACESv4="wlan1"'
    notify: restart dhcpd

  - name: set wlan1 as dhcp-serviced device for IPV6
    become: true
    tags:
      - wlan1v6
    replace:
        dest: "/etc/default/isc-dhcp-server"
        regexp: '^INTERFACESv6=""'
        replace: 'INTERFACESv6="wlan1"'
    notify: restart dhcpd

  - name: setup static ip config for wlan1
    become: true
    tags:
      - static-wlan1
    copy:
        src: "interfaces.tmpl"
        dest: "/etc/network/interfaces"
        owner: root
        group: root
        mode: 0644
        backup: yes

  #
  # configure hostapd
  #
  - name: install hostapd.conf
    become: true
    tags:
      - hostapd-install
    copy:
        src: "hostapd.conf.tmpl"
        dest: "/etc/hostapd/hostapd.conf"
        owner: root
        group: root
        mode: 0600
        backup: yes
    notify: restart hostapd

  - name: tell hostapd.conf location
    become: true
    tags:
      - hostapd-location
    replace:
        dest: "/etc/default/hostapd"
        regexp: '^#DAEMON_CONF=""'
        replace: 'DAEMON_CONF="/etc/hostapd/hostapd.conf"'
    notify: restart hostapd

  - name: configure /etc/init.d/hostapd
    become: true
    tags:
      - hostapd-init.d
    replace:
        dest: "/etc/init.d/hostapd"
        regexp: '^DAEMON_CONF='
        replace: 'DAEMON_CONF=/etc/hostapd/hostapd.conf'
    notify: restart hostapd








  - name: deactivate ipv4 forwarding at boot time
    become: true
    tags:
      - deactivate-ipv4
    replace:
        dest: "/etc/sysctl.conf"
        regexp: "^net.ipv4.ip_forward=1"
        replace: "#net.ipv4.ip_forward=1"
    notify: disable ipv4 forwarding immediately

  #
  # install tor and related fw rules
  #
  - name: tweak torrc
    become: true
    tags:
      - torrc
    blockinfile:
        dest: "/etc/tor/torrc"
        insertafter: "^## https://www.torproject.org/docs/faq#torrc"
        block: |
            Log notice file /var/log/tor/notices.log
            VirtualAddrNetwork 10.192.0.0/10
            AutomapHostsSuffixes .onion,.exit
            AutomapHostsOnResolve 1
            TransPort 192.168.42.1:9040
            DNSPort 192.168.42.1:53
        backup: yes
    notify: restart tor

  - name: install ipv4 firewall rules
    become: true
    copy:
        src: "rules.v4"
        dest: "/etc/iptables/rules.v4"
        owner: root
        group: root
        mode: 0644
        backup: yes

  #
  # activate new services
  #
  - name: activate service hostapd
    become: true
    systemd:
        name: hostapd
        state: started
        enabled: true

  - name: activate service isc-dhcp-server
    become: true
    tags:
      - activate
    systemd:
        name: isc-dhcp-server
        state: started
        enabled: true

  - name: enable service tor
    become: true
    systemd:
        name: tor
        state: started
        enabled: true
